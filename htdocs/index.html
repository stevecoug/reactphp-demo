<!DOCTYPE html>
<html lang='en'>
<head>
	<title>PHP Websockets Chat Demo</title>
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<meta name='ROBOTS' content='ALL' />
	<meta charset="UTF-8" />
	<script src='/jquery.min.js'></script>
	<script src='/bootstrap.min.js'></script>
	<link href='/bootstrap-combined.min.css' rel='styleSheet' type='text/css' />
</head>

<script type="text/javascript">
var num = 0;
function open_chat_window() {
	win = window.open("/chat.html", "chat_window_"+num, "toolbar=0,scrollbars=0,status=0,menubar=0,resizable=yes,width=400,height=600");
	win.focus();
	num++;
	return false;
}
</script>

<style type="text/css">
div#output > div {
	border-top: 1px solid #d0d0d0;
	display: none;
}
div#output > div:first-child { border-top: none; }
div#input { display: none; }
a#btn-logout { display: none; }
</style>

<body>
<div class="well">
	<h1>Welcome to the chat demo</h1>
	
	<a href="/" class="btn">Home</a>
	<a href="/chat.html" target="_blank" onclick="return open_chat_window()" class="btn btn-success">Open a new chat window</a>
</div>

</body>
</html>
